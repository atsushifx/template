pre-commit:
  parallel: true
  commands:
    gitleaks:
      glob: '**/*'
      run: gitleaks protect --config ./configs/gitleaks.toml --staged

    secretlint:
      glob: '**/*'
      run: secretlint --maskSecrets --secretlintignore .gitignore "{staged_files}"

# check commit message style
commit-msg:
  parallel: true
  commands:
    commitlint:
      run: commitlint --config ./configs/commitlint.config.js --edit
